    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const happinessSpan = document.getElementById('happiness');
        const feedCountSpan = document.getElementById('feedCount');

        // ã‚²ãƒ¼ãƒ çŠ¶æ…‹
        let happiness = 100;
        let feedCount = 0;
        let foods = [];
        let particles = [];
        let bubbles = [];
        let sharks = [];

        // é®«ã‚¯ãƒ©ã‚¹
        class Shark {
            constructor(personality, startX, startY) {
                this.x = startX || canvas.width / 2;
                this.y = startY || canvas.height / 2;
                this.size = 50;
                this.angle = Math.random() * Math.PI * 2;
                this.targetAngle = 0;
                this.personality = personality; // 'clumsy', 'greedy', 'shy'
                this.baseSpeed = personality === 'greedy' ? 2.5 : personality === 'clumsy' ? 1.2 : 1.5;
                this.speed = this.baseSpeed;
                this.targetX = this.x;
                this.targetY = this.y;
                this.tailAngle = 0;
                this.eyeScale = 1;
                this.isHappy = false;
                this.happyTimer = 0;
                this.confusionTimer = 0; // ãŠã£ã¡ã‚‡ã“ã¡ã‚‡ã„ç”¨
                this.fleeTimer = 0; // è‡†ç—…ç”¨
                this.eatenCount = 0; // é£Ÿã¹ãŸé¤Œã®æ•°

                // æº€è…¹ã‚·ã‚¹ãƒ†ãƒ 
                this.recentEats = []; // æœ€è¿‘é£Ÿã¹ãŸé¤Œã®ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—
                this.isStuffed = false; // æº€è…¹çŠ¶æ…‹ãƒ•ãƒ©ã‚°
                this.stuffedTimer = 0; // æº€è…¹çŠ¶æ…‹ã®ã‚¿ã‚¤ãƒãƒ¼ï¼ˆ3600ãƒ•ãƒ¬ãƒ¼ãƒ  = 60ç§’ at 60fpsï¼‰

                // æ€§æ ¼åˆ¥ã®è‰²
                this.colors = this.getColors();
            }

            getColors() {
                switch(this.personality) {
                    case 'clumsy':
                        return {
                            body: '#FFB6C1',
                            bodyHappy: '#FFC8D8',
                            tail: '#FFB6E8'
                        };
                    case 'greedy':
                        return {
                            body: '#FFA07A',
                            bodyHappy: '#FFB89A',
                            tail: '#FF8C69'
                        };
                    case 'shy':
                        return {
                            body: '#ADD8E6',
                            bodyHappy: '#C8E8FF',
                            tail: '#9AC8E8'
                        };
                    default:
                        return {
                            body: '#7FCDFF',
                            bodyHappy: '#8FD8FF',
                            tail: '#6FB8E8'
                        };
                }
            }

            getName() {
                switch(this.personality) {
                    case 'clumsy': return 'ãŠã£ã¡ã‚‡ã“ã¡ã‚‡ã„';
                    case 'greedy': return 'ã‚ˆãã°ã‚Š';
                    case 'shy': return 'ãŠãã³ã‚‡ã†';
                    default: return 'é®«';
                }
            }

            update() {
                // æº€è…¹çŠ¶æ…‹ã®å‡¦ç†
                if (this.isStuffed) {
                    this.stuffedTimer--;
                    if (this.stuffedTimer <= 0) {
                        // å›å¾©ï¼šç—©ã›ã‚‹
                        this.isStuffed = false;
                        this.recentEats = [];
                        createParticles(this.x, this.y - 40, 'âœ¨', 5);
                    }
                    // æº€è…¹çŠ¶æ…‹ã§ã¯å‹•ã‘ãªã„ã®ã§ã“ã“ã§å‡¦ç†ã‚’çµ‚äº†
                    return;
                }

                // æº€è…¹åº¦ã®æ¸›å°‘
                if (Math.random() < 0.001) {
                    happiness = Math.max(0, happiness - 1);
                    happinessSpan.textContent = happiness;
                }

                // ä»–ã®é®«ã¨ã®è·é›¢ã‚’ãƒã‚§ãƒƒã‚¯ï¼ˆè‡†ç—…ãªæ€§æ ¼ç”¨ï¼‰
                let nearbyShark = null;
                let nearbySharkDist = Infinity;
                if (this.personality === 'shy') {
                    for (let other of sharks) {
                        if (other !== this) {
                            const dist = Math.hypot(other.x - this.x, other.y - this.y);
                            if (dist < nearbySharkDist) {
                                nearbySharkDist = dist;
                                nearbyShark = other;
                            }
                        }
                    }
                }

                // è‡†ç—…ï¼šä»–ã®é®«ãŒè¿‘ãã«ã„ãŸã‚‰é€ƒã’ã‚‹
                if (this.personality === 'shy' && nearbyShark && nearbySharkDist < 120) {
                    this.fleeTimer = 60;
                    const fleeAngle = Math.atan2(this.y - nearbyShark.y, this.x - nearbyShark.x);
                    this.targetX = this.x + Math.cos(fleeAngle) * 200;
                    this.targetY = this.y + Math.sin(fleeAngle) * 200;
                    this.speed = this.baseSpeed * 1.8;
                } else if (this.fleeTimer > 0) {
                    this.fleeTimer--;
                    this.speed = this.baseSpeed * 1.5;
                } else {
                    // é¤Œã‚’æ¢ã™ï¼ˆæ€§æ ¼ã«å¿œã˜ãŸå„ªå…ˆåº¦ä»˜ãï¼‰
                    let nearestFood = null;
                    let nearestDist = Infinity;
                    let preferredFood = null;
                    let preferredDist = Infinity;

                    for (let food of foods) {
                        const dist = Math.hypot(food.x - this.x, food.y - this.y);

                        // æ€§æ ¼ã«å¿œã˜ãŸå¥½ã¿ã®é¤Œã‚’ãƒã‚§ãƒƒã‚¯
                        let isPreferred = false;
                        if (this.personality === 'shy' && food.type === 'slow') {
                            // è‡†ç—…ï¼šã‚†ã£ãã‚Šæ²ˆã‚€é¤Œã‚’å¥½ã‚€
                            isPreferred = true;
                        } else if (this.personality === 'clumsy' && food.type === 'floating') {
                            // ãŠã£ã¡ã‚‡ã“ã¡ã‚‡ã„ï¼šæµ®ã‹ã¶é¤Œã‚’å¥½ã‚€
                            isPreferred = true;
                        }

                        // å¥½ã¿ã®é¤Œã‚’å„ªå…ˆçš„ã«è¨˜éŒ²
                        if (isPreferred && dist < preferredDist) {
                            preferredDist = dist;
                            preferredFood = food;
                        }

                        // é€šå¸¸ã®æœ€ã‚‚è¿‘ã„é¤Œã‚‚è¨˜éŒ²
                        if (dist < nearestDist) {
                            nearestDist = dist;
                            nearestFood = food;
                        }
                    }

                    // å¥½ã¿ã®é¤ŒãŒç¯„å›²å†…ã«ã‚ã‚Œã°å„ªå…ˆã€ãªã‘ã‚Œã°æœ€ã‚‚è¿‘ã„é¤Œ
                    const preferredRange = this.personality === 'shy' ? 400 :
                                          this.personality === 'clumsy' ? 350 : 0;

                    if (preferredFood && preferredDist < preferredRange) {
                        nearestFood = preferredFood;
                        nearestDist = preferredDist;
                        // å¥½ã¿ã®é¤Œã«ã¯ç´ æ—©ãåå¿œ
                        this.speed = this.baseSpeed * 2;
                    }

                    // ã‚ˆãã°ã‚Šï¼šå¸¸ã«é¤Œã‚’è¿½ã„ã‹ã‘ã‚‹ï¼ˆç¯„å›²ãŒåºƒã„ï¼‰
                    const detectionRange = this.personality === 'greedy' ? 500 : 250;

                    // ãŠã£ã¡ã‚‡ã“ã¡ã‚‡ã„ï¼šãƒ©ãƒ³ãƒ€ãƒ ã«æ–¹å‘è»¢æ›ã—ã¦ã—ã¾ã†
                    if (this.personality === 'clumsy' && Math.random() < 0.03) {
                        this.confusionTimer = 30;
                        this.targetX = Math.random() * canvas.width;
                        this.targetY = Math.random() * canvas.height;
                    }

                    // é¤Œã«å‘ã‹ã†ã‹ã€ãƒ©ãƒ³ãƒ€ãƒ ã«æ³³ã
                    if (this.confusionTimer > 0) {
                        // ãŠã£ã¡ã‚‡ã“ã¡ã‚‡ã„ãŒæ··ä¹±ä¸­
                        this.confusionTimer--;
                        this.speed = this.baseSpeed * 0.8;
                    } else if (nearestFood && nearestDist < detectionRange) {
                        // å¥½ã¿ã®é¤Œã‹ãƒã‚§ãƒƒã‚¯
                        const isFavoriteFood = (this.personality === 'shy' && nearestFood.type === 'slow') ||
                                              (this.personality === 'clumsy' && nearestFood.type === 'floating');

                        // è‡†ç—…ï¼šå¥½ã¿ã®é¤Œä»¥å¤–ã§ã¯é¤Œã«è¿‘ã¥ãã®ã‚’èºŠèº‡ã™ã‚‹
                        if (this.personality === 'shy' && !isFavoriteFood && nearestDist < 100 && Math.random() < 0.3) {
                            // æ™‚ã€…èºŠèº‡ã™ã‚‹
                            this.speed = this.baseSpeed * 0.5;
                        } else {
                            this.targetX = nearestFood.x;
                            this.targetY = nearestFood.y;
                            // å¥½ã¿ã®é¤Œã«ã¯é€Ÿãå‘ã‹ã†
                            if (isFavoriteFood) {
                                this.speed = this.baseSpeed * 2.2;
                            } else {
                                this.speed = this.baseSpeed * 1.5;
                            }
                        }
                    } else {
                        // ãƒ©ãƒ³ãƒ€ãƒ ãªç›®æ¨™åœ°ç‚¹
                        if (Math.hypot(this.targetX - this.x, this.targetY - this.y) < 50 || Math.random() < 0.01) {
                            this.targetX = Math.random() * (canvas.width - 100) + 50;
                            this.targetY = Math.random() * (canvas.height - 100) + 50;
                        }
                        this.speed = this.baseSpeed;
                    }
                }

                // ç›®æ¨™ã«å‘ã‹ã£ã¦ç§»å‹•
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                const dist = Math.hypot(dx, dy);

                if (dist > 5) {
                    this.x += (dx / dist) * this.speed;
                    this.y += (dy / dist) * this.speed;
                    this.targetAngle = Math.atan2(dy, dx);
                }

                // è§’åº¦ã‚’ã‚¹ãƒ ãƒ¼ã‚ºã«å¤‰æ›´
                let angleDiff = this.targetAngle - this.angle;
                while (angleDiff > Math.PI) angleDiff -= Math.PI * 2;
                while (angleDiff < -Math.PI) angleDiff += Math.PI * 2;
                this.angle += angleDiff * 0.05;

                // å°»å°¾ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
                this.tailAngle += 0.15;

                // ç›®ã®ç¬ã
                if (Math.random() < 0.02) {
                    this.eyeScale = 0.1;
                } else if (this.eyeScale < 1) {
                    this.eyeScale += 0.1;
                }

                // å¹¸ã›ã‚¿ã‚¤ãƒãƒ¼
                if (this.happyTimer > 0) {
                    this.happyTimer--;
                    this.isHappy = true;
                } else {
                    this.isHappy = false;
                }

                // é¤Œã‚’é£Ÿã¹ã‚‹ï¼ˆæ€§æ ¼åˆ¥ã®åˆ¤å®šç¯„å›²ï¼‰
                const eatRange = this.personality === 'greedy' ? this.size * 0.8 :
                                this.personality === 'clumsy' ? this.size * 0.3 :
                                this.size * 0.5;

                for (let i = foods.length - 1; i >= 0; i--) {
                    const food = foods[i];
                    const foodDist = Math.hypot(food.x - this.x, food.y - this.y);
                    if (foodDist < eatRange) {
                        foods.splice(i, 1);
                        happiness = Math.min(100, happiness + 10);
                        happinessSpan.textContent = happiness;
                        this.eatenCount++;
                        this.makeHappy();
                        createParticles(food.x, food.y, 'ğŸ’š', 5);

                        // æº€è…¹ã‚·ã‚¹ãƒ†ãƒ ï¼š30ç§’ä»¥å†…ã«é£Ÿã¹ãŸé¤Œã‚’è¨˜éŒ²
                        const currentTime = Date.now();
                        this.recentEats.push(currentTime);

                        // 30ç§’ï¼ˆ30000ãƒŸãƒªç§’ï¼‰ä»¥å†…ã«é£Ÿã¹ãŸé¤Œã ã‘ã‚’ä¿æŒ
                        this.recentEats = this.recentEats.filter(time => currentTime - time < 30000);

                        // 30ç§’ä»¥å†…ã«20å€‹ä»¥ä¸Šé£Ÿã¹ãŸã‚‰æº€è…¹çŠ¶æ…‹ã«
                        if (this.recentEats.length >= 20 && !this.isStuffed) {
                            this.isStuffed = true;
                            this.stuffedTimer = 3600; // 60ç§’ at 60fps
                            createParticles(this.x, this.y, 'ğŸ’¤', 8);
                        }
                    }
                }
            }

            makeHappy() {
                this.happyTimer = 60;
                createParticles(this.x, this.y - 40, 'ğŸ’™', 3);
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);

                // æº€è…¹çŠ¶æ…‹ã®æ™‚ã¯ã‚µã‚¤ã‚ºã‚’å¤§ããã™ã‚‹
                const sizeMultiplier = this.isStuffed ? 1.5 : 1.0;
                const drawSize = this.size * sizeMultiplier;

                // å½±
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.beginPath();
                ctx.ellipse(5, 10, drawSize * 0.8, drawSize * 0.6, 0, 0, Math.PI * 2);
                ctx.fill();

                // å°»å°¾
                const tailWave = Math.sin(this.tailAngle) * 15;
                ctx.fillStyle = this.colors.tail;
                ctx.beginPath();
                ctx.moveTo(-drawSize * 0.7, 0);
                ctx.quadraticCurveTo(-drawSize * 1.2, tailWave - 20, -drawSize * 1.4, tailWave - 25);
                ctx.quadraticCurveTo(-drawSize * 1.3, tailWave, -drawSize * 1.4, tailWave + 25);
                ctx.quadraticCurveTo(-drawSize * 1.2, tailWave + 20, -drawSize * 0.7, 0);
                ctx.fill();

                // ä½“ï¼ˆæº€è…¹æ™‚ã¯ä¸¸ãï¼‰
                ctx.fillStyle = this.isHappy ? this.colors.bodyHappy : this.colors.body;
                ctx.beginPath();
                if (this.isStuffed) {
                    // æº€è…¹æ™‚ã¯ä¸¸ãå¤ªã‚‹
                    ctx.ellipse(0, 0, drawSize * 0.9, drawSize * 0.7, 0, 0, Math.PI * 2);
                } else {
                    ctx.ellipse(0, 0, drawSize * 0.8, drawSize * 0.5, 0, 0, Math.PI * 2);
                }
                ctx.fill();

                // ãƒ’ãƒ¬ï¼ˆä¸Šï¼‰
                ctx.fillStyle = this.colors.tail;
                ctx.beginPath();
                ctx.moveTo(0, -drawSize * 0.5);
                ctx.lineTo(-10, -drawSize * 0.8);
                ctx.lineTo(10, -drawSize * 0.8);
                ctx.closePath();
                ctx.fill();

                // ãƒ’ãƒ¬ï¼ˆæ¨ªï¼‰
                ctx.beginPath();
                ctx.ellipse(-drawSize * 0.3, drawSize * 0.3, 20, 10, -0.5, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.ellipse(-drawSize * 0.3, -drawSize * 0.3, 20, 10, 0.5, 0, Math.PI * 2);
                ctx.fill();

                // ç›®
                const eyeX = drawSize * 0.3;
                const eyeY = -10;

                // ç™½ç›®
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.ellipse(eyeX, eyeY, 12, 12 * this.eyeScale, 0, 0, Math.PI * 2);
                ctx.fill();

                // é»’ç›®
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.ellipse(eyeX + 2, eyeY, 6, 6 * this.eyeScale, 0, 0, Math.PI * 2);
                ctx.fill();

                // ãƒã‚¤ãƒ©ã‚¤ãƒˆ
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(eyeX + 4, eyeY - 2, 3 * this.eyeScale, 0, Math.PI * 2);
                ctx.fill();

                // å£ï¼ˆæº€è…¹æ™‚ã¯çœ ã£ã¦ã„ã‚‹ï¼‰
                if (this.isStuffed) {
                    // æº€è…¹æ™‚ï¼šçœ ã£ã¦ã„ã‚‹å£
                    ctx.fillStyle = '#333';
                    ctx.beginPath();
                    ctx.ellipse(drawSize * 0.5, 8, 6, 3, 0, 0, Math.PI * 2);
                    ctx.fill();
                } else if (this.isHappy) {
                    // å¹¸ã›æ™‚ï¼šç¬‘é¡”
                    ctx.strokeStyle = '#333';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(drawSize * 0.5, 5, 10, 0.2, Math.PI - 0.2);
                    ctx.stroke();
                } else {
                    // é€šå¸¸æ™‚
                    ctx.fillStyle = '#333';
                    ctx.beginPath();
                    ctx.ellipse(drawSize * 0.5, 5, 8, 4, 0, 0, Math.PI * 2);
                    ctx.fill();
                }

                // ã»ã£ãº
                ctx.fillStyle = 'rgba(255, 182, 193, 0.4)';
                ctx.beginPath();
                ctx.arc(drawSize * 0.15, 10, 8, 0, Math.PI * 2);
                ctx.fill();

                // æº€è…¹æ™‚ï¼šZzz...ãƒãƒ¼ã‚¯ã‚’è¡¨ç¤º
                if (this.isStuffed) {
                    ctx.fillStyle = 'rgba(100, 100, 100, 0.7)';
                    ctx.font = 'bold 20px Arial';
                    ctx.fillText('Zzz', drawSize * 0.8, -drawSize * 0.6);
                }

                ctx.restore();
            }

            isClicked(mx, my) {
                const dist = Math.hypot(mx - this.x, my - this.y);
                return dist < this.size;
            }
        }

        // é¤Œã‚¯ãƒ©ã‚¹
        class Food {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.size = 15;
                this.type = type || 'normal'; // 'normal', 'slow', 'floating'
                this.vy = 0;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.2;
                this.wobbleTime = Math.random() * Math.PI * 2;

                // ã‚¿ã‚¤ãƒ—åˆ¥ã®è¨­å®š
                switch(this.type) {
                    case 'slow':
                        this.gravity = 0.08; // ã‚†ã£ãã‚Šæ²ˆã‚€
                        this.maxSpeed = 1.5;
                        break;
                    case 'floating':
                        this.gravity = -0.15; // æµ®ãï¼ˆé€Ÿåº¦ã‚’ä¸Šã’ã‚‹ï¼‰
                        this.maxSpeed = 2.5;
                        this.targetY = Math.random() * 100 + 50; // æµ®ãç›®æ¨™é«˜ã•
                        this.vy = -1; // åˆæœŸé€Ÿåº¦ã‚’è¨­å®šã—ã¦ã™ãã«æµ®ãå§‹ã‚ã‚‹
                        break;
                    default: // normal
                        this.gravity = 0.3;
                        this.maxSpeed = 5;
                        break;
                }
            }

            update() {
                this.wobbleTime += 0.05;

                if (this.type === 'floating') {
                    // æµ®ã‹ã¶é¤Œï¼šç›®æ¨™ã®é«˜ã•ã§ã‚†ã‚‰ã‚†ã‚‰
                    if (this.y > this.targetY) {
                        this.vy += this.gravity;
                    } else {
                        this.vy = Math.sin(this.wobbleTime) * 0.3;
                    }
                    // æ°´å¹³æ–¹å‘ã«ã‚‚ã‚†ã‚‰ã‚†ã‚‰
                    this.x += Math.cos(this.wobbleTime * 0.8) * 0.5;

                    // ç«¯ã«è¡Œãã™ããªã„ã‚ˆã†ã«
                    if (this.x < 10) this.x = 10;
                    if (this.x > canvas.width - 10) this.x = canvas.width - 10;
                } else {
                    // é€šå¸¸ãƒ»ã‚†ã£ãã‚Šæ²ˆã‚€é¤Œ
                    this.vy += this.gravity;
                }

                // æœ€å¤§é€Ÿåº¦åˆ¶é™
                if (Math.abs(this.vy) > this.maxSpeed) {
                    this.vy = this.maxSpeed * Math.sign(this.vy);
                }

                this.y += this.vy;
                this.rotation += this.rotationSpeed;

                // åº•ã«åˆ°é”ã—ãŸã‚‰åœæ­¢ï¼ˆæµ®ã‹ã¶é¤Œä»¥å¤–ï¼‰
                if (this.type !== 'floating' && this.y > canvas.height - 20) {
                    this.y = canvas.height - 20;
                    this.vy = 0;
                }

                // æµ®ã‹ã¶é¤ŒãŒä¸Šã«è¡Œãã™ããªã„ã‚ˆã†ã«
                if (this.type === 'floating' && this.y < 10) {
                    this.y = 10;
                    this.vy = 0;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);

                // ã‚¿ã‚¤ãƒ—åˆ¥ã®è‰²
                let color;
                switch(this.type) {
                    case 'slow':
                        color = '#98D8C8'; // è–„ã„é’ç·‘ï¼ˆã‚†ã£ãã‚Šæ²ˆã‚€ï¼‰
                        break;
                    case 'floating':
                        color = '#FFE4B5'; // ã‚¯ãƒªãƒ¼ãƒ è‰²ï¼ˆæµ®ã‹ã¶ï¼‰
                        break;
                    default:
                        color = '#FFB347'; // ã‚ªãƒ¬ãƒ³ã‚¸ï¼ˆé€šå¸¸ï¼‰
                        break;
                }

                // é­šã®å½¢
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.ellipse(0, 0, this.size, this.size * 0.7, 0, 0, Math.PI * 2);
                ctx.fill();

                // å°»å°¾
                ctx.beginPath();
                ctx.moveTo(-this.size, 0);
                ctx.lineTo(-this.size * 1.5, -this.size * 0.5);
                ctx.lineTo(-this.size * 1.5, this.size * 0.5);
                ctx.closePath();
                ctx.fill();

                // ç›®
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(this.size * 0.4, 0, 2, 0, Math.PI * 2);
                ctx.fill();

                // ã‚¿ã‚¤ãƒ—åˆ¥ã®ãƒãƒ¼ã‚¯
                if (this.type === 'floating') {
                    // æµ®ã‹ã¶é¤Œã«ã¯å°ã•ãªæ³¡
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                    ctx.beginPath();
                    ctx.arc(-this.size * 0.5, -this.size * 0.5, 3, 0, Math.PI * 2);
                    ctx.fill();
                }

                ctx.restore();
            }
        }

        // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚¯ãƒ©ã‚¹
        class Particle {
            constructor(x, y, emoji) {
                this.x = x;
                this.y = y;
                this.emoji = emoji;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = -Math.random() * 3 - 2;
                this.life = 60;
                this.alpha = 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.1;
                this.life--;
                this.alpha = this.life / 60;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.font = '24px Arial';
                ctx.fillText(this.emoji, this.x, this.y);
                ctx.restore();
            }

            isDead() {
                return this.life <= 0;
            }
        }

        // æ³¡ã‚¯ãƒ©ã‚¹
        class Bubble {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 10;
                this.size = Math.random() * 5 + 2;
                this.speed = Math.random() * 1 + 0.5;
                this.wobble = Math.random() * Math.PI * 2;
                this.wobbleSpeed = Math.random() * 0.05 + 0.02;
            }

            update() {
                this.y -= this.speed;
                this.wobble += this.wobbleSpeed;
                this.x += Math.sin(this.wobble) * 0.5;

                if (this.y < -10) {
                    this.y = canvas.height + 10;
                    this.x = Math.random() * canvas.width;
                }
            }

            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.beginPath();
                ctx.arc(this.x - this.size * 0.3, this.y - this.size * 0.3, this.size * 0.3, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ç”Ÿæˆ
        function createParticles(x, y, emoji, count) {
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y, emoji));
            }
        }

        // ã‚²ãƒ¼ãƒ åˆæœŸåŒ–é–¢æ•°
        function initGame() {
            // é…åˆ—ã‚’ã‚¯ãƒªã‚¢
            sharks = [];
            foods = [];
            particles = [];
            bubbles = [];

            // ã‚²ãƒ¼ãƒ çŠ¶æ…‹ã‚’ãƒªã‚»ãƒƒãƒˆ
            happiness = 100;
            feedCount = 0;
            happinessSpan.textContent = happiness;
            feedCountSpan.textContent = feedCount;

            // 3åŒ¹ã®é®«ã‚’ç”Ÿæˆ
            sharks.push(new Shark('clumsy', canvas.width * 0.3, canvas.height * 0.3));
            sharks.push(new Shark('greedy', canvas.width * 0.5, canvas.height * 0.5));
            sharks.push(new Shark('shy', canvas.width * 0.7, canvas.height * 0.7));

            // æ³¡ã‚’ç”Ÿæˆ
            for (let i = 0; i < 20; i++) {
                bubbles.push(new Bubble());
            }
        }

        // åˆæœŸåŒ–å®Ÿè¡Œ
        initGame();

        // Canvasåº§æ¨™ã‚’è¨ˆç®—ã™ã‚‹é–¢æ•°
        function getCanvasCoordinates(clientX, clientY) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            return {
                x: (clientX - rect.left) * scaleX,
                y: (clientY - rect.top) * scaleY
            };
        }

        // ã‚¯ãƒªãƒƒã‚¯/ã‚¿ãƒƒãƒ—å‡¦ç†é–¢æ•°
        function handleInteraction(clientX, clientY) {
            const coords = getCanvasCoordinates(clientX, clientY);

            // ã„ãšã‚Œã‹ã®é®«ãŒã‚¯ãƒªãƒƒã‚¯ã•ã‚ŒãŸã‹ãƒã‚§ãƒƒã‚¯
            let clickedShark = false;
            for (let shark of sharks) {
                if (shark.isClicked(coords.x, coords.y)) {
                    shark.makeHappy();
                    clickedShark = true;
                    break;
                }
            }

            // é®«ãŒã‚¯ãƒªãƒƒã‚¯ã•ã‚Œãªã‘ã‚Œã°é¤Œã‚’è¿½åŠ 
            if (!clickedShark) {
                // ãƒ©ãƒ³ãƒ€ãƒ ã«é¤Œã®ã‚¿ã‚¤ãƒ—ã‚’é¸æŠ
                const foodTypes = ['normal', 'slow', 'floating'];
                const randomType = foodTypes[Math.floor(Math.random() * foodTypes.length)];

                foods.push(new Food(coords.x, coords.y, randomType));
                feedCount++;
                feedCountSpan.textContent = feedCount;
                createParticles(coords.x, coords.y, 'ğŸŸ', 3);
            }
        }

        // ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆ
        canvas.addEventListener('click', (e) => {
            handleInteraction(e.clientX, e.clientY);
        });

        // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆï¼ˆã‚¹ãƒãƒ›å¯¾å¿œï¼‰
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            handleInteraction(touch.clientX, touch.clientY);
        });

        // ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆ
        document.getElementById('resetButton').addEventListener('click', () => {
            initGame();
        });

        // ãƒªã‚µã‚¤ã‚ºå¯¾å¿œ
        function resizeCanvas() {
            const container = document.getElementById('gameContainer');
            const maxWidth = window.innerWidth * 0.95;
            const maxHeight = window.innerHeight * 0.85;

            let width = 800;
            let height = 600;
            const aspectRatio = width / height;

            if (maxWidth / aspectRatio < maxHeight) {
                width = maxWidth;
                height = maxWidth / aspectRatio;
            } else {
                height = maxHeight;
                width = maxHeight * aspectRatio;
            }

            // Note: Canvaså†…éƒ¨ã‚µã‚¤ã‚ºã¯å›ºå®šã®ã¾ã¾ã€CSSã§è¡¨ç¤ºã‚µã‚¤ã‚ºã®ã¿å¤‰æ›´
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // ãƒ¡ã‚¤ãƒ³ãƒ«ãƒ¼ãƒ—
        function gameLoop() {
            // èƒŒæ™¯
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, 'rgba(100, 180, 255, 0.3)');
            gradient.addColorStop(1, 'rgba(50, 100, 200, 0.5)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // æ³¡
            for (let bubble of bubbles) {
                bubble.update();
                bubble.draw();
            }

            // é¤Œ
            for (let food of foods) {
                food.update();
                food.draw();
            }

            // é®«ï¼ˆå…¨ã¦ã®é®«ã‚’æ›´æ–°ãƒ»æç”»ï¼‰
            for (let shark of sharks) {
                shark.update();
            }
            for (let shark of sharks) {
                shark.draw();
            }

            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].isDead()) {
                    particles.splice(i, 1);
                }
            }

            requestAnimationFrame(gameLoop);
        }

        // ã‚²ãƒ¼ãƒ é–‹å§‹
        gameLoop();
    </script>

                // å·¡è¡Œãƒ¢ãƒ¼ãƒ‰ï¼ˆã¾ã£ã™ãã‚†ã‚‰ã‚†ã‚‰æ³³ãï¼‰
                this.isCruising = true;

                // ãƒ›ãƒãƒªãƒ³ã‚°ãƒ¢ãƒ¼ãƒ‰ï¼ˆä¸€ç®‡æ‰€ã§ã‚†ã‚‰ã‚†ã‚‰ç•™ã¾ã‚‹ï¼‰
                this.isHovering = false;

                this.hoveringOffset = 0; // ãƒ›ãƒãƒªãƒ³ã‚°æ™‚ã®æºã‚Œ

                // æº€è…¹ã‚·ã‚¹ãƒ†ãƒ

                this.stuffedTimer = 0; // æº€è…¹çŠ¶æ…‹ã®ã‚¿ã‚¤ãƒãƒ¼ï¼ˆ1800ãƒ•ãƒ¬ãƒ¼ãƒ  = 30ç§’ at 60fpsï¼‰
                this.isStruggling = false; // ã‚¸ã‚¿ãƒã‚¿çŠ¶æ…‹ãƒ•ãƒ©ã‚°

                this.strugglingOffset = { x: 0, y: 0 }; // ã‚¸ã‚¿ãƒã‚¿æ™‚ã®æºã‚Œã‚ªãƒ•ã‚»ãƒƒãƒˆ

            getColors() {
                switch(this.personality) {
                    case 'clumsy':
                        return {

            getName() {
                switch(this.personality) {
                    case 'clumsy': return 'ãŠã£ã¡ã‚‡ã“ã¡ã‚‡ã„';
                    case 'greedy': return 'ã‚ˆãã°ã‚Š';
                    case 'shy': return 'ãŠãã³ã‚‡ã†';

            update() {
                // ã‚¸ã‚¿ãƒã‚¿çŠ¶æ…‹ã®å‡¦ç†
                if (this.isStruggling) {
                    this.strugglingTimer--;

                    // æ¿€ã—ãæºã‚Œã‚‹
                    const intensity = 8;
                    this.strugglingOffset.x = (Math.random() - 0.5) * intensity * 2;
                    this.strugglingOffset.y = (Math.random() - 0.5) * intensity * 2;

                    // ãƒ©ãƒ³ãƒ€ãƒ ã«æ–¹å‘è»¢æ›
                    if (Math.random() < 0.3) {
                        this.targetAngle = Math.random() * Math.PI * 2;
                    }

                    // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚’å®šæœŸçš„ã«ç”Ÿæˆ
                    if (this.strugglingTimer % 20 === 0) {
                        createParticles(this.x, this.y, 'ğŸ’¦', 2);
                    }

                    // 5ç§’çµŒéã§å›å¾©
                    if (this.strugglingTimer <= 0) {
                        this.isStruggling = false;
                        this.isStuffed = false;
                        this.recentEats = [];
                        this.strugglingOffset = { x: 0, y: 0 };
                        createParticles(this.x, this.y - 40, 'âœ¨', 8);
                        createParticles(this.x, this.y, 'ğŸ’š', 5);
                    }

                    // ã‚¸ã‚¿ãƒã‚¿ä¸­ã¯é€šå¸¸ã®å‹•ãã‚’ã‚¹ã‚­ãƒƒãƒ—
                    return;
                }

                // æº€è…¹çŠ¶æ…‹ã®å‡¦ç†ï¼ˆã‚¿ãƒƒãƒã•ã‚Œãªã„å ´åˆï¼‰
                if (this.isStuffed) {
                    this.stuffedTimer--;
                    if (this.stuffedTimer <= 0) {
                        // å›å¾©ï¼šç—©ã›ã‚‹ï¼ˆ30ç§’çµŒéï¼‰
                        this.isStuffed = false;

                        createParticles(this.x, this.y - 40, 'âœ¨', 5);
                    }
                    // æº€è…¹çŠ¶æ…‹ã§ã¯å‹•ã‘ãªã„ã®ã§ã“ã“ã§å‡¦ç†ã‚’çµ‚äº†
                    return;
                }

                // æº€è…¹åº¦ã®æ¸›å°‘
                if (Math.random() < 0.001) {
                    happiness = Math.max(0, happiness - 1);
                    happinessSpan.textContent = happiness;
                }

                // ä»–ã®é®«ã¨ã®è·é›¢ã‚’ãƒã‚§ãƒƒã‚¯ï¼ˆè‡†ç—…ãªæ€§æ ¼ç”¨ï¼‰
                let nearbyShark = null;
                let nearbySharkDist = Infinity;
                if (this.personality === 'shy') {
                    for (let other of sharks) {
                        if (other !== this) {
                            const dist = Math.hypot(other.x - this.x, other.y - this.y);
                            if (dist < nearbySharkDist) {
                                nearbySharkDist = dist;
                                nearbyShark = other;
                            }
                        }
                    }
                }

                // è‡†ç—…ï¼šä»–ã®é®«ãŒè¿‘ãã«ã„ãŸã‚‰é€ƒã’ã‚‹
                if (this.personality === 'shy' && nearbyShark && nearbySharkDist < 120) {
                    this.fleeTimer = 60;
                    const fleeAngle = Math.atan2(this.y - nearbyShark.y, this.x - nearbyShark.x);
                    this.targetX = this.x + Math.cos(fleeAngle) * 200;
                    this.targetY = this.y + Math.sin(fleeAngle) * 200;
                    this.speed = this.baseSpeed * 1.8;
                    this.isCruising = false; // å·¡è¡Œä¸­æ–­
                    this.isHovering = false; // ãƒ›ãƒãƒªãƒ³ã‚°ä¸­æ–­
                } else if (this.fleeTimer > 0) {
                    this.fleeTimer--;
                    this.speed = this.baseSpeed * 1.5;
                    this.isCruising = false; // å·¡è¡Œä¸­æ–­
                    this.isHovering = false; // ãƒ›ãƒãƒªãƒ³ã‚°ä¸­æ–­
                } else {
                    // é¤Œã‚’æ¢ã™ï¼ˆæ€§æ ¼ã«å¿œã˜ãŸå„ªå…ˆåº¦ä»˜ãï¼‰
                    let nearestFood = null;
                    let nearestDist = Infinity;
                    let preferredFood = null;
                    let preferredDist = Infinity;

                    for (let food of foods) {
                        const dist = Math.hypot(food.x - this.x, food.y - this.y);

                        // æ€§æ ¼ã«å¿œã˜ãŸå¥½ã¿ã®é¤Œã‚’ãƒã‚§ãƒƒã‚¯
                        let isPreferred = false;
                        if (this.personality === 'shy' && food.type === 'slow') {
                            // è‡†ç—…ï¼šã‚†ã£ãã‚Šæ²ˆã‚€é¤Œã‚’å¥½ã‚€
                            isPreferred = true;
                        } else if (this.personality === 'clumsy' && food.type === 'floating') {
                            // ãŠã£ã¡ã‚‡ã“ã¡ã‚‡ã„ï¼šæµ®ã‹ã¶é¤Œã‚’å¥½ã‚€
                            isPreferred = true;
                        }

                        // å¥½ã¿ã®é¤Œã‚’å„ªå…ˆçš„ã«è¨˜éŒ²
                        if (isPreferred && dist < preferredDist) {
                            preferredDist = dist;
                            preferredFood = food;
                        }

                        // é€šå¸¸ã®æœ€ã‚‚è¿‘ã„é¤Œã‚‚è¨˜éŒ²
                        if (dist < nearestDist) {
                            nearestDist = dist;
                            nearestFood = food;
                        }
                    }

                    // å¥½ã¿ã®é¤ŒãŒç¯„å›²å†…ã«ã‚ã‚Œã°å„ªå…ˆã€ãªã‘ã‚Œã°æœ€ã‚‚è¿‘ã„é¤Œ
                    const preferredRange = this.personality === 'shy' ? 400 :
                                          this.personality === 'clumsy' ? 350 : 0;

                    if (preferredFood && preferredDist < preferredRange) {
                        nearestFood = preferredFood;
                        nearestDist = preferredDist;
                        // å¥½ã¿ã®é¤Œã«ã¯ç´ æ—©ãåå¿œ
                        this.speed = this.baseSpeed * 2;
                    }

                    // ã‚ˆãã°ã‚Šï¼šå¸¸ã«é¤Œã‚’è¿½ã„ã‹ã‘ã‚‹ï¼ˆç¯„å›²ãŒåºƒã„ï¼‰
                    const detectionRange = this.personality === 'greedy' ? 500 : 250;

                    // ãŠã£ã¡ã‚‡ã“ã¡ã‚‡ã„ï¼šãŸã¾ã«ãƒ©ãƒ³ãƒ€ãƒ ã«æ–¹å‘è»¢æ›ã—ã¦ã—ã¾ã†ï¼ˆé »åº¦ã‚’ä¸‹ã’ãŸï¼‰
                    if (this.personality === 'clumsy' && Math.random() < 0.005) {

                        this.isCruising = false; // å·¡è¡Œä¸­æ–­
                    }

                    // é¤Œã«å‘ã‹ã†ã‹ã€å·¡è¡Œãƒ¢ãƒ¼ãƒ‰ã§æ³³ã
                    if (this.confusionTimer > 0) {
                        // ãŠã£ã¡ã‚‡ã“ã¡ã‚‡ã„ãŒæ··ä¹±ä¸­
                        this.confusionTimer--;
                        this.speed = this.baseSpeed * 0.8;
                        this.isCruising = false; // å·¡è¡Œä¸­æ–­
                        this.isHovering = false; // ãƒ›ãƒãƒªãƒ³ã‚°ä¸­æ–­
                    } else if (nearestFood && nearestDist < detectionRange) {
                        // é¤Œã‚’ç™ºè¦‹ï¼å·¡è¡Œãƒ»ãƒ›ãƒãƒªãƒ³ã‚°ãƒ¢ãƒ¼ãƒ‰ä¸­æ–­
                        this.isCruising = false;

                        // å¥½ã¿ã®é¤Œã‹ãƒã‚§ãƒƒã‚¯
                        const isFavoriteFood = (this.personality === 'shy' && nearestFood.type === 'slow') ||

                        // è‡†ç—…ï¼šå¥½ã¿ã®é¤Œä»¥å¤–ã§ã¯é¤Œã«è¿‘ã¥ãã®ã‚’èºŠèº‡ã™ã‚‹
                        if (this.personality === 'shy' && !isFavoriteFood && nearestDist < 100 && Math.random() < 0.3) {
                            // æ™‚ã€…èºŠèº‡ã™ã‚‹
                            this.speed = this.baseSpeed * 0.5;
                        } else {
                            this.targetX = nearestFood.x;

                            // å¥½ã¿ã®é¤Œã«ã¯é€Ÿãå‘ã‹ã†
                            if (isFavoriteFood) {
                                this.speed = this.baseSpeed * 2.2;
                            } else {

                        }
                    } else if (this.isHovering) {
                        // ãƒ›ãƒãƒªãƒ³ã‚°ãƒ¢ãƒ¼ãƒ‰ï¼šä¸€ç®‡æ‰€ã§ã‚†ã‚‰ã‚†ã‚‰ç•™ã¾ã‚‹
                        this.hoveringTimer--;

                        // å°ã•ãªå††ã‚’æãã‚ˆã†ã«æºã‚Œã‚‹
                        const hoverRadius = 8;
                        this.targetX = this.hoveringCenter.x + Math.cos(this.hoveringOffset) * hoverRadius;
                        this.targetY = this.hoveringCenter.y + Math.sin(this.hoveringOffset) * hoverRadius;

                        // è§’åº¦ã‚‚ã‚†ã£ãã‚Šæºã‚Œã‚‹
                        this.targetAngle = this.cruisingAngle + Math.sin(this.hoveringOffset * 0.5) * 0.15;

                        this.speed = this.baseSpeed * 0.3; // ã‚†ã£ãã‚Š

                        // ã‚¿ã‚¤ãƒãƒ¼ãŒåˆ‡ã‚ŒãŸã‚‰å·¡è¡Œãƒ¢ãƒ¼ãƒ‰ã«æˆ»ã‚‹
                        if (this.hoveringTimer <= 0) {
                            this.isHovering = false;

                            this.cruisingAngle = Math.random() * Math.PI * 2;
                            this.cruisingTimer = Math.random() * 180 + 240; // 4-7ç§’
                        }
                    } else {
                        // å·¡è¡Œãƒ¢ãƒ¼ãƒ‰ï¼šã¾ã£ã™ãã‚†ã‚‰ã‚†ã‚‰æ³³ã
                        if (!this.isCruising) {
                            // å·¡è¡Œãƒ¢ãƒ¼ãƒ‰é–‹å§‹
                            this.isCruising = true;
                            this.cruisingTimer = Math.random() * 180 + 240; // 4-7ç§’
                            this.cruisingAngle = this.angle;
                        }

                        this.cruisingTimer--;
                        this.wobbleOffset += 0.08;

                        // ã‚¿ã‚¤ãƒãƒ¼ãŒåˆ‡ã‚ŒãŸã‚‰ã‚¿ãƒ¼ãƒ³ã¾ãŸã¯ãƒ›ãƒãƒªãƒ³ã‚°
                        if (this.cruisingTimer <= 0) {
                            // 30%ã®ç¢ºç‡ã§ãƒ›ãƒãƒªãƒ³ã‚°ã€70%ã§ã‚¿ãƒ¼ãƒ³
                            if (Math.random() < 0.3) {
                                // ãƒ›ãƒãƒªãƒ³ã‚°ãƒ¢ãƒ¼ãƒ‰ã¸
                                this.isHovering = true;
                                this.isCruising = false;
                                this.hoveringTimer = Math.random() * 120 + 120; // 2-4ç§’
                                this.hoveringCenter = { x: this.x, y: this.y };
                                this.hoveringOffset = 0;
                            } else {
                                // ã‚¿ãƒ¼ãƒ³ï¼æ–°ã—ã„æ–¹å‘ã¸
                                this.cruisingAngle = Math.random() * Math.PI * 2;
                                this.cruisingTimer = Math.random() * 180 + 240; // 4-7ç§’
                            }
                        }

                        // ã‚†ã‚‰ã‚†ã‚‰æºã‚ŒãªãŒã‚‰é€²ã‚€ï¼ˆÂ±5åº¦ç¨‹åº¦ï¼‰
                        const wobble = Math.sin(this.wobbleOffset) * 0.08;
                        this.targetAngle = this.cruisingAngle + wobble;

                        // ã¾ã£ã™ãé€²ã‚€æ–¹å‘ã«ç›®æ¨™ã‚’è¨­å®š
                        this.targetX = this.x + Math.cos(this.targetAngle) * 100;
                        this.targetY = this.y + Math.sin(this.targetAngle) * 100;

                        this.speed = this.baseSpeed;
                    }
                }

                // ç›®æ¨™ã«å‘ã‹ã£ã¦ç§»å‹•
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                const dist = Math.hypot(dx, dy);

                if (dist > 5) {
                    this.x += (dx / dist) * this.speed;
                    this.y += (dy / dist) * this.speed;
                    this.targetAngle = Math.atan2(dy, dx);
                }

                // å£ã«è¿‘ã¥ã„ãŸã‚‰æ–¹å‘è»¢æ›ï¼ˆå·¡è¡Œãƒ¢ãƒ¼ãƒ‰ä¸­ã‚‚ï¼‰
                const margin = 80;
                if (this.x < margin || this.x > canvas.width - margin ||
                    this.y < margin || this.y > canvas.height - margin) {
                    // ä¸­å¿ƒã«å‘ã‹ã†è§’åº¦
                    const centerAngle = Math.atan2(canvas.height / 2 - this.y, canvas.width / 2 - this.x);
                    this.cruisingAngle = centerAngle;

                    ctx.quadraticCurveTo(bodyLength * 0.24, drawSize * 0.36, bodyLength * 0.16, drawSize * 0.38);
                    ctx.stroke();
                    ctx.restore();
                } else if (this.isHappy) {
                    // å¹¸ã›æ™‚ï¼šç¬‘é¡”ï¼ˆå£å†…ã®å½±ï¼‰
                    const mouthGrad = ctx.createRadialGradient(bodyLength * 0.26, drawSize * 0.30, 0, bodyLength * 0.26, drawSize * 0.30, drawSize * 0.28);
                    mouthGrad.addColorStop(0, 'rgba(50, 30, 30, 0.6)');
                    mouthGrad.addColorStop(0.7, 'rgba(50, 30, 30, 0.3)');
                    mouthGrad.addColorStop(1, 'rgba(50, 30, 30, 0)');
                    ctx.fillStyle = mouthGrad;
                    ctx.beginPath();
                    ctx.arc(bodyLength * 0.26, drawSize * 0.22, drawSize * 0.28, 0.2, Math.PI - 0.2);
                    ctx.lineTo(bodyLength * 0.12, drawSize * 0.42);
                    ctx.closePath();
                    ctx.fill();

                    // æ­¯ï¼ˆã‚ˆã‚Šé‹­ãæ”»æ’ƒçš„ã«ï¼‰
                    for (let i = 0; i < 7; i++) {
                        const x = bodyLength * 0.38 - i * 6.5;
                        const y = drawSize * 0.34;
                        const size = i % 2 === 0 ? 6 : 5; // äº¤äº’ã«å¤§ãã•ã‚’å¤‰ãˆã‚‹

                        // æ­¯ã®ãƒ™ãƒ¼ã‚¹ï¼ˆé‹­ã„ä¸‰è§’å½¢ï¼‰
                        ctx.fillStyle = 'white';
                        ctx.beginPath();
                        ctx.moveTo(x, y);
                        ctx.lineTo(x - 2.5, y + size);
                        ctx.lineTo(x + 2.5, y + size);
                        ctx.closePath();
                        ctx.fill();

                        // æ­¯ã®ãƒã‚¤ãƒ©ã‚¤ãƒˆï¼ˆé‡‘å±çš„ãªå…‰æ²¢ï¼‰
                        const toothGrad = ctx.createLinearGradient(x - 2, y, x + 2, y + size);
                        toothGrad.addColorStop(0, 'rgba(255, 255, 255, 1)');
                        toothGrad.addColorStop(0.5, 'rgba(240, 240, 255, 0.9)');
                        toothGrad.addColorStop(1, 'rgba(220, 220, 240, 0.7)');
                        ctx.fillStyle = toothGrad;
                        ctx.beginPath();
                        ctx.moveTo(x - 0.5, y + 0.5);
                        ctx.lineTo(x - 2, y + size - 0.5);
                        ctx.lineTo(x + 0.5, y + size - 0.5);
                        ctx.closePath();
                        ctx.fill();

                        // æ­¯ã®é‹­ã„ã‚¨ãƒƒã‚¸ï¼ˆã‹ã£ã“ã„ã„è¼ãï¼‰
                        ctx.save();
                        ctx.globalAlpha = 0.7;
                        ctx.strokeStyle = 'rgba(200, 220, 255, 0.9)';
                        ctx.lineWidth = 1.5;
                        ctx.beginPath();
                        ctx.moveTo(x, y);
                        ctx.lineTo(x - 2.5, y + size);
                        ctx.stroke();
                        ctx.restore();
                    }
                } else {
                    // é€šå¸¸æ™‚ï¼šå„ªã—ã„è¡¨æƒ…ï¼ˆå½±ä»˜ãï¼‰
                    ctx.save();
                    ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
                    ctx.shadowBlur = 2;
                    ctx.shadowOffsetY = 1;
                    ctx.strokeStyle = 'rgba(0, 0, 0, 0.45)';
                    ctx.lineWidth = 2.5;
                    ctx.beginPath();
                    ctx.arc(bodyLength * 0.26, drawSize * 0.22, drawSize * 0.28, 0.3, Math.PI - 0.3);
                    ctx.stroke();
                    ctx.restore();

                    // æ­¯ã®ãƒ’ãƒ³ãƒˆï¼ˆã‚ˆã‚Šé‹­ãï¼‰
                    for (let i = 0; i < 6; i++) {
                        const x = bodyLength * 0.38 - i * 6.5;
                        const y = drawSize * 0.38;

                        // æ­¯ã®ãƒ™ãƒ¼ã‚¹ï¼ˆé‹­ã„ï¼‰
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                        ctx.beginPath();
                        ctx.moveTo(x, y);
                        ctx.lineTo(x - 2, y + 4);
                        ctx.lineTo(x + 2, y + 4);
                        ctx.closePath();
                        ctx.fill();

                        // æ­¯ã®ãƒã‚¤ãƒ©ã‚¤ãƒˆï¼ˆå…‰æ²¢ï¼‰
                        const smallToothGrad = ctx.createLinearGradient(x - 1, y, x + 1, y + 4);
                        smallToothGrad.addColorStop(0, 'rgba(255, 255, 255, 0.5)');
                        smallToothGrad.addColorStop(1, 'rgba(220, 220, 240, 0.2)');
                        ctx.fillStyle = smallToothGrad;
                        ctx.beginPath();
                        ctx.moveTo(x - 0.5, y + 0.5);
                        ctx.lineTo(x - 1.5, y + 3.5);
                        ctx.lineTo(x + 0.5, y + 3.5);
                        ctx.closePath();
                        ctx.fill();

                        // é‹­ã„ã‚¨ãƒƒã‚¸
                        ctx.save();
                        ctx.globalAlpha = 0.4;
                        ctx.strokeStyle = 'rgba(200, 220, 255, 0.6)';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(x, y);
                        ctx.lineTo(x - 2, y + 4);
                        ctx.stroke();
                        ctx.restore();
                    }
                }

                // ã»ã£ãºã¯å‰Šé™¤ï¼ˆã‹ã£ã“ã„ã„è·¯ç·šã®ãŸã‚ï¼‰

                // ã‚¸ã‚¿ãƒã‚¿ä¸­ï¼šğŸ’¦ãƒãƒ¼ã‚¯ã‚’è¡¨ç¤º
                if (this.isStruggling) {
                    ctx.save();
                    ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
                    ctx.shadowBlur = 4;
                    ctx.fillStyle = 'rgba(50, 150, 255, 0.9)';
                    ctx.font = 'bold 28px Arial';
                    const wobble = Math.sin(this.strugglingTimer * 0.5) * 5;
                    ctx.fillText('ğŸ’¦', bodyLength * 0.02 + wobble, -drawSize * 1.15);
                    ctx.fillStyle = 'rgba(255, 50, 50, 0.9)';
                    ctx.fillText('!!', -bodyLength * 0.15 - wobble, -drawSize * 1.20);
                    ctx.restore();
                }
                // æº€è…¹æ™‚ï¼šZzz...ãƒãƒ¼ã‚¯ã‚’è¡¨ç¤ºï¼ˆå½±ä»˜ãï¼‰
                else if (this.isStuffed) {
                    ctx.save();
                    ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
                    ctx.shadowBlur = 4;
                    ctx.fillStyle = 'rgba(100, 100, 100, 0.8)';
                    ctx.font = 'bold 24px Arial';
                    ctx.fillText('Zzz', bodyLength * 0.02, -drawSize * 1.15);
                    ctx.restore();
                }

                // ã‹ã£ã“ã„ã„è¦ç´ : ã‚ªãƒ¼ãƒ©ã‚¨ãƒ•ã‚§ã‚¯ãƒˆï¼ˆé€Ÿãå‹•ã„ã¦ã„ã‚‹æ™‚ï¼‰
                if (!this.isStuffed && this.speed > 1.5) {
                    ctx.save();
                    ctx.globalAlpha = 0.15;
                    const auraGrad = ctx.createRadialGradient(0, 0, bodyLength * 0.3, 0, 0, bodyLength * 0.8);
                    auraGrad.addColorStop(0, 'rgba(100, 180, 255, 0.4)');
                    auraGrad.addColorStop(0.5, 'rgba(150, 200, 255, 0.2)');
                    auraGrad.addColorStop(1, 'rgba(200, 220, 255, 0)');
                    ctx.fillStyle = auraGrad;
                    ctx.beginPath();
                    ctx.ellipse(0, 0, bodyLength * 0.8, drawSize * 0.8, 0, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }

                ctx.restore();
            }

            isClicked(mx, my) {
                const dist = Math.hypot(mx - this.x, my - this.y);
                return dist < this.size * 2.0; // ãƒ‡ãƒ•ã‚©ãƒ«ãƒ¡ã«åˆã‚ã›ãŸå½“ãŸã‚Šåˆ¤å®š
            }
        }

        // é¤Œã‚¯ãƒ©ã‚¹
        class Food {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.size = 15;
                this.type = type || 'normal'; // 'normal', 'slow', 'floating'
                this.vy = 0;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.2;
                this.wobbleTime = Math.random() * Math.PI * 2;

                // ã‚¿ã‚¤ãƒ—åˆ¥ã®è¨­å®š
                switch(this.type) {
                    case 'slow':
                        this.gravity = 0.08; // ã‚†ã£ãã‚Šæ²ˆã‚€
                        this.maxSpeed = 1.5;
                        break;
                    case 'floating':
                        this.gravity = -0.15; // æµ®ãï¼ˆé€Ÿåº¦ã‚’ä¸Šã’ã‚‹ï¼‰
                        this.maxSpeed = 2.5;
                        this.targetY = Math.random() * 100 + 50; // æµ®ãç›®æ¨™é«˜ã•
                        this.vy = -1; // åˆæœŸé€Ÿåº¦ã‚’è¨­å®šã—ã¦ã™ãã«æµ®ãå§‹ã‚ã‚‹
                        break;
                    default: // normal
                        this.gravity = 0.3;
                        this.maxSpeed = 5;
                        break;
                }
            }

            update() {
                this.wobbleTime += 0.05;

                if (this.type === 'floating') {
                    // æµ®ã‹ã¶é¤Œï¼šç›®æ¨™ã®é«˜ã•ã§ã‚†ã‚‰ã‚†ã‚‰
                    if (this.y > this.targetY) {
                        this.vy += this.gravity;
                    } else {
                        this.vy = Math.sin(this.wobbleTime) * 0.3;
                    }
                    // æ°´å¹³æ–¹å‘ã«ã‚‚ã‚†ã‚‰ã‚†ã‚‰
                    this.x += Math.cos(this.wobbleTime * 0.8) * 0.5;

                    // ç«¯ã«è¡Œãã™ããªã„ã‚ˆã†ã«
                    if (this.x < 10) this.x = 10;
                    if (this.x > canvas.width - 10) this.x = canvas.width - 10;
                } else {
                    // é€šå¸¸ãƒ»ã‚†ã£ãã‚Šæ²ˆã‚€é¤Œ
                    this.vy += this.gravity;
                }

                // æœ€å¤§é€Ÿåº¦åˆ¶é™
                if (Math.abs(this.vy) > this.maxSpeed) {
                    this.vy = this.maxSpeed * Math.sign(this.vy);
                }

                this.y += this.vy;
                this.rotation += this.rotationSpeed;

                // åº•ã«åˆ°é”ã—ãŸã‚‰åœæ­¢ï¼ˆæµ®ã‹ã¶é¤Œä»¥å¤–ï¼‰
                if (this.type !== 'floating' && this.y > canvas.height - 20) {
                    this.y = canvas.height - 20;
                    this.vy = 0;
                }

                // æµ®ã‹ã¶é¤ŒãŒä¸Šã«è¡Œãã™ããªã„ã‚ˆã†ã«
                if (this.type === 'floating' && this.y < 10) {
                    this.y = 10;
                    this.vy = 0;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);

                // ã‚¿ã‚¤ãƒ—åˆ¥ã®è‰²
                let color;
                switch(this.type) {
                    case 'slow':
                        color = '#98D8C8'; // è–„ã„é’ç·‘ï¼ˆã‚†ã£ãã‚Šæ²ˆã‚€ï¼‰
                        break;
                    case 'floating':
                        color = '#FFE4B5'; // ã‚¯ãƒªãƒ¼ãƒ è‰²ï¼ˆæµ®ã‹ã¶ï¼‰
                        break;
                    default:
                        color = '#FFB347'; // ã‚ªãƒ¬ãƒ³ã‚¸ï¼ˆé€šå¸¸ï¼‰
                        break;
                }

                // é­šã®å½¢
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.ellipse(0, 0, this.size, this.size * 0.7, 0, 0, Math.PI * 2);
                ctx.fill();

                // å°»å°¾
                ctx.beginPath();
                ctx.moveTo(-this.size, 0);
                ctx.lineTo(-this.size * 1.5, -this.size * 0.5);
                ctx.lineTo(-this.size * 1.5, this.size * 0.5);
                ctx.closePath();
                ctx.fill();

                // ç›®
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(this.size * 0.4, 0, 2, 0, Math.PI * 2);
                ctx.fill();

                // ã‚¿ã‚¤ãƒ—åˆ¥ã®ãƒãƒ¼ã‚¯
                if (this.type === 'floating') {
                    // æµ®ã‹ã¶é¤Œã«ã¯å°ã•ãªæ³¡
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                    ctx.beginPath();
                    ctx.arc(-this.size * 0.5, -this.size * 0.5, 3, 0, Math.PI * 2);
                    ctx.fill();
                }

                ctx.restore();
            }
        }

        // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚¯ãƒ©ã‚¹
        class Particle {
            constructor(x, y, emoji) {
                this.x = x;
                this.y = y;
                this.emoji = emoji;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = -Math.random() * 3 - 2;
                this.life = 60;
                this.alpha = 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.1;
                this.life--;
                this.alpha = this.life / 60;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.font = '24px Arial';
                ctx.fillText(this.emoji, this.x, this.y);
                ctx.restore();
            }

            isDead() {
                return this.life <= 0;
            }
        }

        // æ³¡ã‚¯ãƒ©ã‚¹
        class Bubble {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 10;
                this.size = Math.random() * 5 + 2;
                this.speed = Math.random() * 1 + 0.5;
                this.wobble = Math.random() * Math.PI * 2;
                this.wobbleSpeed = Math.random() * 0.05 + 0.02;
            }

            update() {
                this.y -= this.speed;
                this.wobble += this.wobbleSpeed;
                this.x += Math.sin(this.wobble) * 0.5;

                if (this.y < -10) {
                    this.y = canvas.height + 10;
                    this.x = Math.random() * canvas.width;
                }
            }

            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.beginPath();
                ctx.arc(this.x - this.size * 0.3, this.y - this.size * 0.3, this.size * 0.3, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ç”Ÿæˆ
        function createParticles(x, y, emoji, count) {
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y, emoji));
            }
        }

        // ã‚²ãƒ¼ãƒ åˆæœŸåŒ–é–¢æ•°
        function initGame() {
            // é…åˆ—ã‚’ã‚¯ãƒªã‚¢
            sharks = [];
            foods = [];
            particles = [];
            bubbles = [];

            // ã‚²ãƒ¼ãƒ çŠ¶æ…‹ã‚’ãƒªã‚»ãƒƒãƒˆ
            happiness = 100;
            feedCount = 0;
            happinessSpan.textContent = happiness;
            feedCountSpan.textContent = feedCount;

            // 3åŒ¹ã®é®«ã‚’ç”Ÿæˆ
            sharks.push(new Shark('clumsy', canvas.width * 0.3, canvas.height * 0.3));
            sharks.push(new Shark('greedy', canvas.width * 0.5, canvas.height * 0.5));
            sharks.push(new Shark('shy', canvas.width * 0.7, canvas.height * 0.7));

            // æ³¡ã‚’ç”Ÿæˆï¼ˆç”»é¢ãŒåºƒããªã£ãŸã®ã§å¢—ã‚„ã™ï¼‰
            for (let i = 0; i < 50; i++) {
                bubbles.push(new Bubble());
            }
        }

        // åˆæœŸåŒ–å®Ÿè¡Œ
        initGame();

        // Canvasåº§æ¨™ã‚’è¨ˆç®—ã™ã‚‹é–¢æ•°
        function getCanvasCoordinates(clientX, clientY) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            return {
                x: (clientX - rect.left) * scaleX,
                y: (clientY - rect.top) * scaleY
            };
        }

        // ã‚¯ãƒªãƒƒã‚¯/ã‚¿ãƒƒãƒ—å‡¦ç†é–¢æ•°
        function handleInteraction(clientX, clientY) {
            const coords = getCanvasCoordinates(clientX, clientY);

            // ã„ãšã‚Œã‹ã®é®«ãŒã‚¯ãƒªãƒƒã‚¯ã•ã‚ŒãŸã‹ãƒã‚§ãƒƒã‚¯
            let clickedShark = false;
            for (let shark of sharks) {
                if (shark.isClicked(coords.x, coords.y)) {
                    shark.makeHappy();
                    clickedShark = true;
                    break;
                }
            }

            // é®«ãŒã‚¯ãƒªãƒƒã‚¯ã•ã‚Œãªã‘ã‚Œã°é¤Œã‚’è¿½åŠ 
            if (!clickedShark) {
                // ãƒ©ãƒ³ãƒ€ãƒ ã«é¤Œã®ã‚¿ã‚¤ãƒ—ã‚’é¸æŠ
                const foodTypes = ['normal', 'slow', 'floating'];
                const randomType = foodTypes[Math.floor(Math.random() * foodTypes.length)];

                foods.push(new Food(coords.x, coords.y, randomType));
                feedCount++;
                feedCountSpan.textContent = feedCount;
                createParticles(coords.x, coords.y, 'ğŸŸ', 3);
            }
        }

        // ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆ
        canvas.addEventListener('click', (e) => {
            handleInteraction(e.clientX, e.clientY);
        });

        // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆï¼ˆã‚¹ãƒãƒ›å¯¾å¿œï¼‰
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            handleInteraction(touch.clientX, touch.clientY);
        });

        // ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆ
        document.getElementById('resetButton').addEventListener('click', () => {
            initGame();
        });

        // ãƒªã‚µã‚¤ã‚ºå¯¾å¿œ
        function resizeCanvas() {
            const container = document.getElementById('gameContainer');
            const maxWidth = window.innerWidth * 0.95;
            const maxHeight = window.innerHeight * 0.85;

            let width = 800;
            let height = 600;
            const aspectRatio = width / height;

            if (maxWidth / aspectRatio < maxHeight) {
                width = maxWidth;
                height = maxWidth / aspectRatio;
            } else {
                height = maxHeight;
                width = maxHeight * aspectRatio;
            }

            // Note: Canvaså†…éƒ¨ã‚µã‚¤ã‚ºã¯å›ºå®šã®ã¾ã¾ã€CSSã§è¡¨ç¤ºã‚µã‚¤ã‚ºã®ã¿å¤‰æ›´
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // ãƒ¡ã‚¤ãƒ³ãƒ«ãƒ¼ãƒ—
        function gameLoop() {
            // èƒŒæ™¯
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, 'rgba(100, 180, 255, 0.3)');
            gradient.addColorStop(1, 'rgba(50, 100, 200, 0.5)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // æ³¡
            for (let bubble of bubbles) {
                bubble.update();
                bubble.draw();
            }

            // é¤Œ
            for (let food of foods) {
                food.update();
                food.draw();
            }

            // é®«ï¼ˆå…¨ã¦ã®é®«ã‚’æ›´æ–°ãƒ»æç”»ï¼‰
            for (let shark of sharks) {
                shark.update();
            }
            for (let shark of sharks) {
                shark.draw();
            }

            // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].isDead()) {
                    particles.splice(i, 1);
                }
            }

            requestAnimationFrame(gameLoop);
        }

        // ã‚²ãƒ¼ãƒ é–‹å§‹
        gameLoop();
    </script>
